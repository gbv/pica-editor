name: Release

on:
  push:
    branches:
    - release

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1      
      with:
        node-version: 14.x
        registry-url: https://registry.npmjs.org/
    - run: npm ci
    - run: npm run build
    # build should result in identical files in dist/ 
    - run: git diff --exit-code && npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
